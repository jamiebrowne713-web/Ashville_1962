							<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Hunt Begins</title>
  <meta name="description" content="A minimal, black-screen teaser with a blinking cursor, sound, and delayed typewriter reveal.">
  <style>
    :root {
      --bg: #000;
      --fg: #e5e5e5;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .screen {
      min-height: 100svh; /* supports mobile dynamic viewport */
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .line {
      font-size: clamp(18px, 3.6vw, 36px);
      line-height: 1.4;
      letter-spacing: 0.02em;
      white-space: pre-wrap;
      max-width: 90ch;
    }
    .cursor {
      display: inline-block;
      width: 0.65ch;
      height: 1em;
      translate: 0 0.15em; /* optical align */
      background: var(--fg);
      margin-left: 0.15ch;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink { from { opacity: 1; } to { opacity: 0; } }

    /* Respect user motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .cursor { animation: none; }
    }

    /* Optional: subtle grain for mood */
    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.06;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
    }
  </style>
</head>
<body>
  <div class="screen" aria-live="polite">
    <div class="line" id="line" aria-label="typewriter">
      <span class="cursor" aria-hidden="true"></span>
    </div>
  </div>
  <div class="noise" aria-hidden="true"></div>

  <!-- Audio elements -->
  <audio id="staticSound" src="https://actions.google.com/sounds/v1/ambiences/white_noise.ogg" preload="auto"></audio>
  <audio id="typeSound" src="https://actions.google.com/sounds/v1/office/typewriter.ogg" preload="auto"></audio>

  <noscript>
    <div style="position:fixed;inset:0;display:grid;place-items:center;background:#000;color:#e5e5e5;font-family:monospace;padding:2rem">
      He's watching... Don't blink
    </div>
  </noscript>

  <script>
    (function() {
      const text = "He's watching... Don't blink";
      const delayBeforeTypeMs = 6000; // 6 seconds
      const typeIntervalMs = 75; // typing speed per character

      const line = document.getElementById('line');
      const cursor = line.querySelector('.cursor');
      const staticSound = document.getElementById('staticSound');
      const typeSound = document.getElementById('typeSound');

      function typeText(target, content, interval) {
        return new Promise(resolve => {
          let i = 0;
          const id = setInterval(() => {
            target.textContent = content.slice(0, ++i);
            typeSound.currentTime = 0;
            typeSound.play();
            if (i >= content.length) {
              clearInterval(id);
              resolve();
            }
          }, interval);
        });
      }

      // Respect reduced motion: show text without typewriter but keep the 6s suspense delay
      const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      setTimeout(async () => {
        // Play static sound once when the text starts to appear
        staticSound.play();

        line.textContent = '';
        if (reducedMotion) {
          line.textContent = text;
          line.insertAdjacentHTML('beforeend', '<span class="cursor" aria-hidden="true"></span>');
        } else {
          await typeText(line, text, typeIntervalMs);
          // keep the blinking cursor visible at the end
          line.insertAdjacentHTML('beforeend', '<span class="cursor" aria-hidden="true"></span>');
        }
      }, delayBeforeTypeMs);

      // Accessibility: allow skipping the wait with keyboard (Enter or Space)
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          line.textContent = text;
          line.insertAdjacentHTML('beforeend', '<span class="cursor" aria-hidden="true"></span>');
        }
      });
    })();
  </script>


</body></html>
